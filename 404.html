<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>페이지를 찾을 수 없어요 · MBTI Travel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;background:#f6f7f9;margin:0}
    .card{background:#fff;padding:28px 24px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.08);max-width:520px;width:92%;text-align:center}
    h1{margin:0 0 8px;font-size:22px}
    p{margin:0 0 16px;color:#555}
    a{display:inline-block;margin-top:6px;padding:12px 18px;border-radius:10px;text-decoration:none;background:#667eea;color:#fff}
    code{background:#f0f1f5;padding:2px 6px;border-radius:6px}
  </style>
  <script>
    // 프로젝트 페이지에서 잘못된 경로로 들어온 경우 메인으로 부드럽게 유도
    (function () {
      // 템플릿 폴더 내부 파일이면 그대로 두고, 그 외는 메인으로 이동
      var path = location.pathname;
      if (!/\/templates\/[^\/]+\.html$/i.test(path)) {
        // 1초 후 자동 이동
        setTimeout(function(){ location.href = location.origin + location.pathname.replace(/\/[^\/]*$/, '/') + 'index.html'; }, 1000);
      }
    }());
  </script>
</head>
<body>
  <div class="card">
    <h1>앗, 페이지를 찾지 못했어요 (404)</h1>
    <p>주소가 바뀌었거나 잘못 입력되었을 수 있어요.<br>
       아래 버튼을 눌러 메인으로 이동할 수 있어요.</p>
    <a href="./index.html">메인으로 가기</a>
    <p style="margin-top:10px;color:#777">요청한 경로: <code id="p"></code></p>
  </div>
  <script>document.getElementById('p').textContent = location.pathname;</script>
</body>
</html>
