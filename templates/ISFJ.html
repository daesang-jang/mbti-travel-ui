
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISFJ 여행 추천 - MBTI Travel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #E8EAF6 0%, #C5CAE9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 2rem 1rem;
        }

        .container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #303F9F;
            margin-bottom: 1rem;
        }

        .content {
            margin-bottom: 2rem;
        }

        .content p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .content h2 {
            color: #303F9F;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .content ul {
            list-style: none;
            padding: 0;
        }

        .content li {
            background: #F3F4FB;
            margin-bottom: 0.8rem;
            padding: 1rem 1.2rem;
            border-radius: 12px;
            border-left: 4px solid #303F9F;
            color: #333;
            line-height: 1.6;
        }

        .content strong {
            color: #303F9F;
            font-weight: 600;
        }

        .controls {
            margin-top: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: #333;
            font-size: 1.1rem;
        }

        select {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
        }

        select:focus {
            outline: none;
            border-color: #303F9F;
            box-shadow: 0 0 0 3px rgba(48, 63, 159, 0.1);
        }

        select:hover {
            border-color: #303F9F;
        }

        .back-button {
            margin-top: 1.5rem;
        }

        .back-button a {
            display: inline-block;
            background: linear-gradient(135deg, #303F9F 0%, #3F51B5 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .back-button a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(48, 63, 159, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">🛡️ 💙</div>
            <h1>ISFJ 여행 스타일</h1>
        </div>

        <div class="content">
            <p>ISFJ는 주변 사람들을 세심하게 챙기며 조용한 여행을 선호해.<br>
            익숙하고 따뜻한 분위기에서 감정을 공유하는 걸 좋아하지.<br>
            차분하게 풍경을 감상하거나 의미 있는 장소를 방문하는 걸 선호해.<br>
            여행 중 누군가를 도와주는 것에서도 기쁨을 느껴.</p>

            <h2>🎯 추천 여행지</h2>
            <ul>
                <li><strong>하이델베르크 (독일):</strong> 아늑하고 정겨운 중세풍 도시.</li>
                <li><strong>브뤼헤 (벨기에):</strong> 평화롭고 낭만적인 분위기.</li>
                <li><strong>교토 (일본):</strong> 정적인 전통미가 있는 도시.</li>
            </ul>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="mbti-switch">다른 MBTI 보기:</label>
                <select id="mbti-switch" onchange="location = this.value;">
                    <option disabled selected>MBTI 선택</option>
                    <option value="INTJ.html">INTJ - 건축가</option>
                    <option value="INTP.html">INTP - 논리술사</option>
                    <option value="ENTJ.html">ENTJ - 통솔자</option>
                    <option value="ENTP.html">ENTP - 변론가</option>
                    <option value="INFJ.html">INFJ - 옹호자</option>
                    <option value="INFP.html">INFP - 중재자</option>
                    <option value="ENFJ.html">ENFJ - 선도자</option>
                    <option value="ENFP.html">ENFP - 활동가</option>
                    <option value="ISTJ.html">ISTJ - 물류관리사</option>
                    <option value="ESTJ.html">ESTJ - 경영자</option>
                    <option value="ESFJ.html">ESFJ - 집정관</option>
                    <option value="ISTP.html">ISTP - 가상현실사</option>
                    <option value="ISFP.html">ISFP - 모험가</option>
                    <option value="ESTP.html">ESTP - 사업가</option>
                    <option value="ESFP.html">ESFP - 연예인</option>
                </select>
            </div>
            
            <div class="back-button">
                <a href="/">🏠 메인으로 돌아가기</a>
            </div>
        </div>
    </div>
</body>
</html>
