<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESTP 여행 추천 - MBTI Travel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #FFF8E1 0%, #FFECB3 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #EF6C00;
    }

    .container {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(239, 108, 0, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(10px);
    }

    .header {
      margin-bottom: 2rem;
    }

    .emoji {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #EF6C00;
      margin-bottom: 1rem;
    }

    .description {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 2rem;
      text-align: left;
    }

    .recommendations {
      text-align: left;
      margin-bottom: 2rem;
    }

    .recommendations h2 {
      color: #EF6C00;
      font-size: 1.4rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .recommendations ul {
      list-style: none;
      padding: 0;
    }

    .recommendations li {
      background: #F8F9FA;
      border-left: 4px solid #EF6C00;
      padding: 1rem 1.5rem;
      margin-bottom: 0.8rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .recommendations li:hover {
      background: #FFF8E1;
      transform: translateX(5px);
    }

    .recommendations strong {
      color: #EF6C00;
      font-weight: 600;
    }

    .controls {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #E0E0E0;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: #EF6C00;
      font-size: 1.1rem;
    }

    select {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid #E0E0E0;
      border-radius: 12px;
      font-size: 1rem;
      background: white;
      color: #333;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
    }

    select:focus {
      outline: none;
      border-color: #EF6C00;
      box-shadow: 0 0 0 3px rgba(239, 108, 0, 0.1);
    }

    select:hover {
      border-color: #EF6C00;
    }

    .back-button {
      margin-top: 1.5rem;
    }

    .back-button a {
      display: inline-block;
      background: linear-gradient(135deg, #EF6C00 0%, #FF9800 100%);
      color: white;
      text-decoration: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .back-button a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(239, 108, 0, 0.3);
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem 1.5rem;
      }

      .header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="emoji">🏃‍♂️ ⚡</div>
      <h1>ESTP는 이런 여행을 좋아해</h1>
    </div>

    <div class="description">
      <p>ESTP는 에너지 넘치고 현실적인 여행 스타일을 가진 활동가야.<br>
      즉흥적이고 체험 중심의 여행을 즐기며 새로운 자극을 추구해.<br>
      도전적인 액티비티나 다양한 사람과의 교류를 통해 에너지를 충전하지.<br>
      논리보다 행동이 앞서는 실천가야.</p>
    </div>

    <div class="recommendations">
      <h2>이런 여행지에서 ESTP와 여행이 잘 어울려:</h2>
      <ul>
        <li><strong>두바이 (UAE):</strong> 액티비티와 럭셔리의 조합.</li>
        <li><strong>로스앤젤레스 (미국):</strong> 자유롭고 자극적인 환경.</li>
        <li><strong>방콕 (태국):</strong> 다양한 문화와 음식의 향연.</li>
      </ul>
    </div>

    <div class="controls">
      <div class="form-group">
        <label for="mbti-switch">다른 MBTI 보기:</label>
        <select id="mbti-switch" onchange="location = this.value;">
          <option disabled selected>MBTI 선택</option>
          <option value="ENTP.html">ENTP</option>
          <option value="ENTJ.html">ENTJ</option>
          <option value="INFJ.html">INFJ</option>
          <option value="ENFJ.html">ENFJ</option>
          <option value="ISTJ.html">ISTJ</option>
          <option value="ISFJ.html">ISFJ</option>
          <option value="ESTJ.html">ESTJ</option>
          <option value="ESFJ.html">ESFJ</option>
          <option value="ISTP.html">ISTP</option>
          <option value="ISFP.html">ISFP</option>
          <option value="INTJ.html">INTJ</option>
          <option value="ESFP.html">ESFP</option>
          <option value="INTP.html">INTP</option>
          <option value="INFP.html">INFP</option>
          <option value="ENFP.html">ENFP</option>
        </select>
      </div>

      <div class="back-button">
        <a href="/">🏠 메인으로 돌아가기</a>
      </div>
    </div>
  </div>
</body>
</html>
```
