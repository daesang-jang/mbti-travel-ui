
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFP 여행 추천 - MBTI Travel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FCE4EC 0%, #F8BBD9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 2rem 1rem;
        }

        .container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #880E4F;
            margin-bottom: 1rem;
        }

        .content {
            margin-bottom: 2rem;
        }

        .content p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .content h2 {
            color: #880E4F;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .content ul {
            list-style: none;
            padding: 0;
        }

        .content li {
            background: #FDF7F8;
            margin-bottom: 0.8rem;
            padding: 1rem 1.2rem;
            border-radius: 12px;
            border-left: 4px solid #880E4F;
            color: #333;
            line-height: 1.6;
        }

        .content strong {
            color: #880E4F;
            font-weight: 600;
        }

        .controls {
            margin-top: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: #333;
            font-size: 1.1rem;
        }

        select {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
        }

        select:focus {
            outline: none;
            border-color: #880E4F;
            box-shadow: 0 0 0 3px rgba(136, 14, 79, 0.1);
        }

        select:hover {
            border-color: #880E4F;
        }

        .back-button {
            margin-top: 1.5rem;
        }

        .back-button a {
            display: inline-block;
            background: linear-gradient(135deg, #880E4F 0%, #AD1457 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .back-button a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(136, 14, 79, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">🌸 💭</div>
            <h1>INFP 여행 스타일</h1>
        </div>

        <div class="content">
            <p>INFP는 감성적이고 내면이 깊은 여행을 추구해.<br>
            여행을 통해 새로운 시선을 얻거나 마음에 울림을 주는 경험을 중요하게 여겨.<br>
            혼자만의 시간을 가지며 자연이나 예술과 연결되는 순간에 큰 만족을 느껴.<br>
            상업적이지 않은 고요하고 진정성 있는 공간이 INFP에게 잘 맞아.</p>

            <h2>🎯 추천 여행지</h2>
            <ul>
                <li><strong>산토리니 (그리스):</strong> 아름다운 석양과 조용한 바다.</li>
                <li><strong>하노이 (베트남):</strong> 과거와 현재가 공존하는 감성적인 도시.</li>
                <li><strong>피렌체 (이탈리아):</strong> 예술과 낭만이 흐르는 도시.</li>
            </ul>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="mbti-switch">다른 MBTI 보기:</label>
                <select id="mbti-switch" onchange="location = this.value;">
                    <option disabled selected>MBTI 선택</option>
                    <option value="INTJ.html">INTJ - 건축가</option>
                    <option value="INTP.html">INTP - 논리술사</option>
                    <option value="ENTJ.html">ENTJ - 통솔자</option>
                    <option value="ENTP.html">ENTP - 변론가</option>
                    <option value="INFJ.html">INFJ - 옹호자</option>
                    <option value="ENFJ.html">ENFJ - 선도자</option>
                    <option value="ENFP.html">ENFP - 활동가</option>
                    <option value="ISTJ.html">ISTJ - 물류관리사</option>
                    <option value="ISFJ.html">ISFJ - 수호자</option>
                    <option value="ESTJ.html">ESTJ - 경영자</option>
                    <option value="ESFJ.html">ESFJ - 집정관</option>
                    <option value="ISTP.html">ISTP - 가상현실사</option>
                    <option value="ISFP.html">ISFP - 모험가</option>
                    <option value="ESTP.html">ESTP - 사업가</option>
                    <option value="ESFP.html">ESFP - 연예인</option>
                </select>
            </div>
            
            <div class="back-button">
                <a href="/">🏠 다시 테스트하기</a>
            </div>
        </div>
    </div>
</body>
</html>
