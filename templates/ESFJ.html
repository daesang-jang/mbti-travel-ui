
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESFJ 여행 추천 - MBTI Travel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FFFDE7 0%, #FFF9C4 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 2rem 1rem;
        }

        .container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #F57F17;
            margin-bottom: 1rem;
        }

        .content {
            margin-bottom: 2rem;
        }

        .content p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .content h2 {
            color: #F57F17;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .content ul {
            list-style: none;
            padding: 0;
        }

        .content li {
            background: #FFFEF7;
            margin-bottom: 0.8rem;
            padding: 1rem 1.2rem;
            border-radius: 12px;
            border-left: 4px solid #F57F17;
            color: #333;
            line-height: 1.6;
        }

        .content strong {
            color: #F57F17;
            font-weight: 600;
        }

        .controls {
            margin-top: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.8rem;
            color: #333;
            font-size: 1.1rem;
        }

        select {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
        }

        select:focus {
            outline: none;
            border-color: #F57F17;
            box-shadow: 0 0 0 3px rgba(245, 127, 23, 0.1);
        }

        select:hover {
            border-color: #F57F17;
        }

        .back-button {
            margin-top: 1.5rem;
        }

        .back-button a {
            display: inline-block;
            background: linear-gradient(135deg, #F57F17 0%, #FFC107 100%);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
            text-align: center;
        }

        .back-button a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 127, 23, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="emoji">☀️ 🤗</div>
            <h1>ESFJ 여행 스타일</h1>
        </div>

        <div class="content">
            <p>ESFJ는 타인을 챙기고 어울리는 걸 좋아하는 따뜻한 리더야.<br>
            단체 여행이나 가족 여행에서 빛을 발하고 모두가 만족하는 일정에 기여하지.<br>
            감성적인 교류와 일상의 즐거움을 함께 나누는 걸 좋아해.<br>
            여행에서도 누군가의 행복을 먼저 생각하는 유형이지.</p>

            <h2>🎯 추천 여행지</h2>
            <ul>
                <li><strong>로마 (이탈리아):</strong> 사람들과 어울리기 좋은 도시.</li>
                <li><strong>제주도 (대한민국):</strong> 자연과 음식이 공존하는 따뜻한 여행지.</li>
                <li><strong>파리 (프랑스):</strong> 정서적 교류가 풍부한 문화 도시.</li>
            </ul>
        </div>

        <div class="controls">
            <div class="form-group">
                <label for="mbti-switch">다른 MBTI 보기:</label>
                <select id="mbti-switch" onchange="location = this.value;">
                    <option disabled selected>MBTI 선택</option>
                    <option value="INTJ.html">INTJ - 건축가</option>
                    <option value="INTP.html">INTP - 논리술사</option>
                    <option value="ENTJ.html">ENTJ - 통솔자</option>
                    <option value="ENTP.html">ENTP - 변론가</option>
                    <option value="INFJ.html">INFJ - 옹호자</option>
                    <option value="INFP.html">INFP - 중재자</option>
                    <option value="ENFJ.html">ENFJ - 선도자</option>
                    <option value="ENFP.html">ENFP - 활동가</option>
                    <option value="ISTJ.html">ISTJ - 물류관리사</option>
                    <option value="ISFJ.html">ISFJ - 수호자</option>
                    <option value="ESTJ.html">ESTJ - 경영자</option>
                    <option value="ISTP.html">ISTP - 가상현실사</option>
                    <option value="ISFP.html">ISFP - 모험가</option>
                    <option value="ESTP.html">ESTP - 사업가</option>
                    <option value="ESFP.html">ESFP - 연예인</option>
                </select>
            </div>
            
            <div class="back-button">
                <a href="/">🏠 다시 테스트하기</a>
            </div>
        </div>
    </div>
</body>
</html>
