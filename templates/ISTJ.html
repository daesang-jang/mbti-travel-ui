
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISTJ 여행 추천 - MBTI Travel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #E8F5E8 0%, #C8E6C9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2E7D32;
    }

    .container {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(46, 125, 50, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(10px);
    }

    .header {
      margin-bottom: 2rem;
    }

    .emoji {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #2E7D32;
      margin-bottom: 1rem;
    }

    .description {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 2rem;
      text-align: left;
    }

    .recommendations {
      text-align: left;
      margin-bottom: 2rem;
    }

    .recommendations h2 {
      color: #2E7D32;
      font-size: 1.4rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .recommendations ul {
      list-style: none;
      padding: 0;
    }

    .recommendations li {
      background: #F8F9FA;
      border-left: 4px solid #2E7D32;
      padding: 1rem 1.5rem;
      margin-bottom: 0.8rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .recommendations li:hover {
      background: #E8F5E8;
      transform: translateX(5px);
    }

    .recommendations strong {
      color: #2E7D32;
      font-weight: 600;
    }

    .controls {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #E0E0E0;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: #2E7D32;
      font-size: 1.1rem;
    }

    select {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid #E0E0E0;
      border-radius: 12px;
      font-size: 1rem;
      background: white;
      color: #333;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
    }

    select:focus {
      outline: none;
      border-color: #2E7D32;
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
    }

    select:hover {
      border-color: #2E7D32;
    }

    .back-button {
      margin-top: 1.5rem;
    }

    .back-button a {
      display: inline-block;
      background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
      color: white;
      text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        width: 100%;
        text-align: center;
    }

    .back-button a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(46, 125, 50, 0.3);
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="emoji">📋 🏛️</div>
      <h1>ISTJ는 이런 여행을 좋아해</h1>
    </div>

    <div class="description">
      <p>ISTJ는 체계적이고 계획적인 여행을 선호해.<br>
      전통과 역사가 깊은 장소에서 안정감을 느끼며, 잘 짜여진 일정을 좋아하지.<br>
      예측 가능하고 안전한 여행 환경에서 편안함을 느껴.<br>
      실용적이면서도 의미 있는 경험을 중시해.</p>
    </div>

    <div class="recommendations">
      <h2>이런 여행지에서 ISTJ와 여행이 잘 어울려:</h2>
      <ul>
        <li><strong>로마 (이탈리아):</strong> 풍부한 역사와 전통이 살아있는 영원한 도시.</li>
        <li><strong>교토 (일본):</strong> 전통 문화와 질서정연한 일본의 아름다움.</li>
        <li><strong>런던 (영국):</strong> 역사적 유산과 체계적인 도시 구조가 매력적.</li>
      </ul>
    </div>

    <div class="controls">
      <div class="form-group">
        <label for="mbti-switch">다른 MBTI 보기:</label>
        <select id="mbti-switch" onchange="location = this.value;">
          <option disabled selected>MBTI 선택</option>
          <option value="INTJ.html">INTJ</option>
          <option value="INTP.html">INTP</option>
          <option value="ENTJ.html">ENTJ</option>
          <option value="ENTP.html">ENTP</option>
          <option value="INFJ.html">INFJ</option>
          <option value="INFP.html">INFP</option>
          <option value="ENFJ.html">ENFJ</option>
          <option value="ISFJ.html">ISFJ</option>
          <option value="ESTJ.html">ESTJ</option>
          <option value="ESFJ.html">ESFJ</option>
          <option value="ISTP.html">ISTP</option>
          <option value="ISFP.html">ISFP</option>
          <option value="ESTP.html">ESTP</option>
          <option value="ESFP.html">ESFP</option>
          <option value="ENFP.html">ENFP</option>
        </select>
      </div>

      <div class="back-button">
        <a href="/">🏠 메인으로 돌아가기</a>
      </div>
    </div>
  </div>
</body>
</html>
