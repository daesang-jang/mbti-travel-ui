
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISTP 여행 추천 - MBTI Travel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ECEFF1 0%, #CFD8DC 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #263238;
    }

    .container {
      background: white;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(38, 50, 56, 0.1);
      text-align: center;
      max-width: 600px;
      width: 90%;
      backdrop-filter: blur(10px);
    }

    .header {
      margin-bottom: 2rem;
    }

    .emoji {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #263238;
      margin-bottom: 1rem;
    }

    .description {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 2rem;
      text-align: left;
    }

    .recommendations {
      text-align: left;
      margin-bottom: 2rem;
    }

    .recommendations h2 {
      color: #263238;
      font-size: 1.4rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .recommendations ul {
      list-style: none;
      padding: 0;
    }

    .recommendations li {
      background: #F8F9FA;
      border-left: 4px solid #263238;
      padding: 1rem 1.5rem;
      margin-bottom: 0.8rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .recommendations li:hover {
      background: #ECEFF1;
      transform: translateX(5px);
    }

    .recommendations strong {
      color: #263238;
      font-weight: 600;
    }

    .controls {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #E0E0E0;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: #263238;
      font-size: 1.1rem;
    }

    select {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid #E0E0E0;
      border-radius: 12px;
      font-size: 1rem;
      background: white;
      color: #333;
      transition: all 0.3s ease;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1rem;
    }

    select:focus {
      outline: none;
      border-color: #263238;
      box-shadow: 0 0 0 3px rgba(38, 50, 56, 0.1);
    }

    select:hover {
      border-color: #263238;
    }

    .back-button {
      margin-top: 1.5rem;
    }

    .back-button a {
      display: inline-block;
      background: linear-gradient(135deg, #263238 0%, #37474F 100%);
      color: white;
      text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s ease;
        width: 100%;
        text-align: center;
    }

    .back-button a:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(38, 50, 56, 0.3);
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem 1.5rem;
      }
      
      .header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="emoji">🔧 🎯</div>
      <h1>ISTP는 이런 여행을 좋아해</h1>
    </div>

    <div class="description">
      <p>ISTP는 실용적이고 모험적인 여행을 선호해.<br>
      혼자서도 즐길 수 있는 자유로운 여행 스타일을 좋아하지.<br>
      손으로 만지고 경험할 수 있는 활동적인 여행을 원해.<br>
      계획보다는 즉흥적이고 유연한 여행을 추구해.</p>
    </div>

    <div class="recommendations">
      <h2>이런 여행지에서 ISTP와 여행이 잘 어울려:</h2>
      <ul>
        <li><strong>뉴질랜드:</strong> 모험 스포츠와 자연 체험이 풍부한 액티비티 천국.</li>
        <li><strong>노르웨이:</strong> 피오르드와 오로라 등 자연 현상을 직접 체험할 수 있는 곳.</li>
        <li><strong>호주:</strong> 서핑, 다이빙 등 다양한 활동과 광활한 자연 체험.</li>
      </ul>
    </div>

    <div class="controls">
      <div class="form-group">
        <label for="mbti-switch">다른 MBTI 보기:</label>
        <select id="mbti-switch" onchange="location = this.value;">
          <option disabled selected>MBTI 선택</option>
          <option value="INTJ.html">INTJ</option>
          <option value="INTP.html">INTP</option>
          <option value="ENTJ.html">ENTJ</option>
          <option value="ENTP.html">ENTP</option>
          <option value="INFJ.html">INFJ</option>
          <option value="INFP.html">INFP</option>
          <option value="ENFJ.html">ENFJ</option>
          <option value="ISFJ.html">ISFJ</option>
          <option value="ISTJ.html">ISTJ</option>
          <option value="ESTJ.html">ESTJ</option>
          <option value="ESFJ.html">ESFJ</option>
          <option value="ISFP.html">ISFP</option>
          <option value="ESTP.html">ESTP</option>
          <option value="ESFP.html">ESFP</option>
          <option value="ENFP.html">ENFP</option>
        </select>
      </div>

      <div class="back-button">
        <a href="/">🏠 메인으로 돌아가기</a>
      </div>
    </div>
  </div>
</body>
</html>
